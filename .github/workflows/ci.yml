name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 9 * * *'
jobs:
  test:
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - java: 8
          - java: 11
    runs-on: ubuntu-latest
    steps:
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: "adopt@1.${{matrix.java}}"
    - uses: actions/checkout@v2.3.4
    - uses: coursier/cache-action@v6
    - shell: bash
      run: sbt -v "+ test"
